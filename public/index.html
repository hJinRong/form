<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="workbench">
      <input type="file" id="uploadfile" />
      <br />
      <button id="update-table">Update</button>
      <br />
  
      <fieldset>
        <legend>添加账单</legend>
        <fieldset>
          <legend>Type</legend>
          <select name="type" id="type"></select>
        </fieldset>
        <fieldset>
          <legend>Amount</legend>
          <input type="number" name="amount" id="amount" />
        </fieldset>
        <button id="new-bill">Add Bill</button>
      </fieldset>
  
      <hr />
  
      <fieldset>
        <legend>筛选</legend>
        <fieldset>
          <legend>按照月份</legend>
          <div id="months">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
          </div>
        </fieldset>
        <fieldset>
          <legend>按照账单</legend>
          <div id="categories">
          </div>
        </fieldset>
      </fieldset>
  
      <hr />
  
      <fieldset>
        <legend>收支情况</legend>
        <label for="incoming"
          >Incoming: <input readonly type="text" name="incoming" id="incoming"
        /></label>
        <label for="outgoing"
          >Outgoing: <input readonly type="text" name="outgoing" id="outgoing"
        /></label>
      </fieldset>
  
      <hr />
    </div>

    <div id="table">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Time</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
